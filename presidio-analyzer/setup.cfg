[bdist_wheel]
# This flag says to generate wheels that support both Python 2 and Python
# 3. If your code will not run unchanged on both Python 2 and 3, you will
# need to generate separate wheels for each Python version that you
# support.
universal=1

[flake8]
exclude =
    __pycache__,
    **/site-packages/**/*.py,
    *pb2*.py

[pydocstyle]
inherit = false
convention = pep257
add-select = D404
match = "^(?!_pb2)"  # exclude protobuf autogenerated files
match-dir = "tests"   # exclude test directory